<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login | Web</title>
  </head>

  <body>
    <div class="box">
      <video
        id="bg-video"
        src="Inspiring Cinematic Background Music For Videos.mp4"
        loop
        muted
        autoplay
      ></video>

      <div class="container">
        <div class="top">
          <header>Login</header>
        </div>
        <div class="input-field">
          <input type="text" class="input" placeholder="Username" id="" />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
          <input type="Password" class="input" placeholder="Password" id="" />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Login" id="" />
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" name="" id="check" />
            <label for="check"> Remember Me </label>
          </div>
          <div class="two">
            <label>
              <a href="https://www.instagram.com/farhan.aldi.n"
                >Forgot Password?
              </a>
            </label>
          </div>
          <div>
            <label>
              <a href="">Create Account</a>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
